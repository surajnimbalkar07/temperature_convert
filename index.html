<body>
    <!-- upper text -->
    <div class="container">
        <div class="topbox">
            <h2>Temperature Converter</h2>

            <p>Convert's the Temperature from Celsius to Fahrenheit and vice versa</p>
        </div>

    </div>
<!-- celcius to fahrenheit -->
    <div class="main">

        <div class="temp">
            <label for="celsius">Celcius</label>
            <input type="number" id="celsius" oninput="celTofah()">
        </div>
        <div class="temp">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput="fahTocel() ">
        </div>
    </div>
